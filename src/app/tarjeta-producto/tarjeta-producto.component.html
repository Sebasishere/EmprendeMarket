<mat-card>
  <div class="contenedor-imagen">
    <img src="{{resolverRuta()}}" alt="Imagen del producto">
  </div>
  <div class="producto-info">
    <h2>{{producto.nombre}}</h2>
    <h1>{{producto.precio | currency}}</h1>
    <button (click)="detalles()" mat-stroked-button color="warn">
      Ver detalles
      <mat-icon>arrow_right</mat-icon>
    </button>
  </div>
</mat-card>
